<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Equalizer</title>
    <style>
        /* General page styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Music player container */
        .music-player {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #ff9800;
            text-align: center;
        }

        /* Play icon styling */
        .music-player .play-icon {
            font-size: 50px;
            border: 2px solid #ff9800;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        /* Equalizer animation */
        .equalizer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .equalizer-bar {
            width: 8px;
            height: 20px;
            margin: 0 3px;
            background-color: #ff9800;
            animation: equalizer-animation 1s infinite ease-in-out;
        }

        .equalizer-bar:nth-child(1) {
            animation-delay: 0.1s;
        }
        .equalizer-bar:nth-child(2) {
            animation-delay: 0.2s;
        }
        .equalizer-bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        /* Keyframes for the equalizer animation */
        @keyframes equalizer-animation {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2);
            }
        }
    </style>
</head>
<body>
    <h1>Interactive Music Player</h1>
    <div class="music-player" onclick="toggleMusic()">
        <div class="play-icon" id="playIcon">â–¶</div>
        <div class="equalizer" id="equalizer" style="display: none;">
            <div class="equalizer-bar"></div>
            <div class="equalizer-bar"></div>
            <div class="equalizer-bar"></div>
        </div>
        <audio id="audio" src="https://knoxss.me/wp-content/uploads/2018/09/Web-song.mp3"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playIcon = document.getElementById('playIcon');
        const equalizer = document.getElementById('equalizer');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                equalizer.style.display = 'flex';
            } else {
                audio.pause();
                playIcon.style.display = 'flex';
                equalizer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
