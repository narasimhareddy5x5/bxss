<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5X5 - Something Cooking</title>
    <style>
        /* Reset and body styling */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #111; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Smoke effect */
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://5x5.in/cooking.webp') repeat; /* Default smoke background for desktop */
            background-size: cover;
            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
        }

        /* Mobile-specific background */
        @media (max-width: 768px) {
            .smoke {
                background: url('https://5x5.in/cooking2.webp') repeat; /* Mobile-specific background */
                background-size: cover;
                opacity: 0.2;
            }
        }

        /* Main content styles */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50; /* Breaking Bad green */
            text-transform: uppercase;
            margin: 0;
            z-index: 2;
            text-align: center;
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #9E9E9E; /* Subdued grey */
            text-align: center;
            max-width: 600px;
            z-index: 2;
        }

        /* Button Styling */
        .button {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #111;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }

        .button:hover {
            background: #388E3C;
        }

        /* Audio player styling */
        .audio-player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border: 3px solid #ffa500;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .play-icon {
            font-size: 32px;
            color: #ffa500;
        }

        .equalizer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            visibility: hidden; /* Hidden until audio plays */
        }

        .equalizer-bar {
            width: 8px;
            height: 20px;
            background-color: #ffa500;
            margin: 0 3px;
            animation: equalizer-animation 1s infinite ease-in-out;
        }

        .equalizer-bar:nth-child(1) {
            animation-delay: 0.1s;
        }

        .equalizer-bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .equalizer-bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes equalizer-animation {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2);
            }
        }

        /* Full-page layout alignment fix */
        .container {
            position: relative;
            z-index: 2; /* Ensure text is above smoke */
            text-align: center;
        }

        /* Canvas for confetti */
        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="smoke"></div>
    <div class="container">
        <!-- Main Heading -->
        <h1>5X5</h1>
        <!-- Subtext -->
        <p>Something is cooking, and it’s going to be explosive! Stay tuned for the next big thing.</p>
        <!-- Call-to-Action Button -->
        <button class="button" onclick="triggerConfetti()">Cook with Us</button>
    </div>

    <!-- Audio Player -->
<div class="audio-player">
    <div class="play-button" onclick="togglePlayPause()">
        <div class="play-icon" id="playIcon">▶</div>
    </div>
    <div class="equalizer" id="equalizer">
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
    </div>
    <audio id="audio" src="https://knoxss.me/wp-content/uploads/2018/09/Web-song.mp3"></audio>
</div>

</body>
</html>
